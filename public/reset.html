<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/reset.css"> <!-- Corrected path -->
    <title>Reset Password | Event Management</title>
</head>

<body>

    <div class="container" id="container">
        <h1>Reset Password</h1>
        <form method="POST" action="/auth/reset-password">
            <div class="social-icons">
                <a href="/auth/google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="/auth/facebook" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="/auth/github" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="/auth/linkedin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Reset your password using your email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="newPassword" placeholder="New Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit">Confirm</button>
        </form>
        <p>Remembered your password? <a href="login.html">Sign In</a></p>
    </div>

</body>

</html>
