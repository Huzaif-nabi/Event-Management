<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="/mernbackend/public/css/Event-details.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
</head>
<body>
    <div class="main-01">
        <div class="icon-bar">
            <h2>EVENTIA</h2>
            <p>We create great memories</p>
        </div>
        <div class="nav-bar">
            <ul>
                <li id="li01"><a href="#">Home</a></li>
                <li id="li02"><a href="#">Events</a></li>
                <li id="li03"><a href="#">My Events</a></li>
                <li id="li04"><a href="#">Contact Us</a></li>
                <a class="profile" href="#">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                </a>
            </ul>
        </div>
    </div>
    <div class="main-02">
        <h1>Enter Event Details</h1> <br>
        <div class="event-container">
            <input type="text" class="event-name" placeholder="Event Name*">
            <input type="date" class="event-date" placeholder="Event date*">
            <input type="number" class="no-of-mem" placeholder="No of members*">
            <input type="text" class="event-location" placeholder="Event location*">
            <input type="number" class="budget"  placeholder="Budget"> 
            <textarea class="event-description" placeholder="Event description*"></textarea>
        </div>
        <h1>Enter Personal Details</h1>
        <div class="personal-container">
            <input type="text" class="name" placeholder="Name*">
            <input type="email" class="email" placeholder="Email*">
            <input type="tel" class="mobile-no" placeholder="Mobile no*" pattern="[0-9]{10}" maxlength="10">
            <textarea class="about-yourself" placeholder="About yourself*"></textarea>
        </div> 
    </div>
    <div class="main-03">
        <img src="mail.png" alt="" />
        <p class="mail-id"><a href="#">groupproject@gmail.com</a></p>
        <a href="#"><img class="twitter" src="/mernbackend/public/images/twitter2.png" alt="" /></a>
        <a href="#"><img class="facebook" src="/mernbackend/public/images/facebook2.png" alt="" /></a>
        <a href="#"><img class="instagram" src="/mernbackend/public/images/insta2.png" alt="" /></a>
        <p class="socials">Follow Us On</p>
      </div>
</body>
</html>
